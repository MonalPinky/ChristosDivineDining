# Simple workflow for deploying static content to GitHub Pages
name: Deploy Angular App to GitHub Pages

on:
  # Runs on pushes targeting the "master" branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # ------------------------------------------------------------------
      # START OF YOUR CUSTOM BUILD STEPS
      # ------------------------------------------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Use a modern LTS version of Node.js

      - name: Install Dependencies
        run: npm ci # 'ci' is faster and safer for pipelines than 'install'

      - name: Build Angular App
        run: npx ng build --output-path docs --base-href ./

      - name: Copy CNAME file
        run: cp CNAME docs/CNAME

      - name: Create 404 page
        run: cp docs/index.html docs/404.html
      # ------------------------------------------------------------------
      # END OF YOUR CUSTOM BUILD STEPS
      # ------------------------------------------------------------------

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This is the critical change:
          # Upload only the 'docs' folder, not the whole repository.
          path: 'docs'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
